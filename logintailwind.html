<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen" style="background-image: url(  https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTge3Mwcp_Vp34A_dWW6vAYfUAeEG0o2CxqDw&s) ; background-size: cover;">

        <h3 class="text-center text-xl font-bold mt-5 mb-5">login</h3>
        <form action="">

            <input type="email" class="text-input block w-full rounded-md">
            <label for="password">password</label>
            <input type="password" class="text-input block w-full rounded-md">
            
            
            <a class="text-blue-800 mb-4">forgot password</a>
            <button class="submit-btn block bg-blue-500 mt-8 p-2 font-bold text-white w-full rounded-xl shadow-lg">submit</button>
            <a class="text-blue-800 font-bold my-4">not registered yet? signup</a>
        </form>

    </div>
