<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-gradient-to-tr from-purple-500 to-blue-500  bg-cover">
    <div class="h-auto w-1/4 m-5 p-5 bg-gradient-to-tr from-blue-200 to-purple-300 rounded-md ">
        <h2 class="text-3xl text-center font-bold italic mb-5">sign up</h2>
        <p class="text-lg text-left font-semibold italic mt-2 mb-2">create an account</p>

        <form action="">
            <label for="username">username</label>
            <input type="username" class="block w-full rounded-md">
            <label for="email">email</label>
            <input type="email" class="block w-full rounded-md">
            <label for="password">password</label>
            <input type="text" class="block w-full rounded-md">
            <label for="confompassword">confom password</label>
            <input type="text" class="w-full rounded-md">
            
            <input type="checkbox">
            <a class="text-blue-400 italic font-bold">term & condition</a>



            <button class=" submit-btn block mt-5 mb-4 bg-blue-500 hover:bg-purple-300 text-white hover:text-black p-2 text-xl w-full rounded-md font-semibold">submit</button>

        </form>

    </div>
    
</body>
</html>
